<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="Opmaak/stylesheet.css" type="text/css"/>
    <script type="text/javascript" src="javascriptfile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Artists</title>

</head>
<body>
<!--body start-->
<div class="container">
    <!--start header div-->
    <div class="header">
        <h1>novemberfest</h1>

        <!--start nav bar-->
        <div class="nav" id="responseMenu">
                <a href="index.html">Home</a>
                <a href="artiesten.html">Artiesten</a>
                <a href="schema.html">Schema</a>
                <a href="kaartverkoop.html">Tickets</a>
                <a href="info.html">Info</a>
                <a href="javascript:void(0);" class="icon" onclick="responsiveMenu()">&#9776;</a>
        </div>
        <div class="clear"></div>
        <!--end nav bar-->
    </div>
    <!--end nav bar-->
    <!--start content-->
    <div class="content">
        <br>
        <br>
        <div class="slideshow-container" >
            <div class="mySlides fade" style="display: inline-block" >
                <div class="numbertext">1 / 5</div>
                <img class="galleryImg" src="Images/prince.jpg" alt="portrait">
                <div class="text">Prince</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img class="galleryImg" src="Images/david_bowie.jpg" >
                <div class="text">David Bowie</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img class="galleryImg" src="Images/biggie_smalls.jpg" alt="protrait">
                <div class="text">Biggie Smalls</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img class="galleryImg" src="Images/micheal_jackson.jpg" alt="protrait">
                <div class="text">Micheal Jackson</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img class="galleryImg" src="Images/freddie-mercury.jpg" alt="protrait">
                <div class="text">Freddie Mercury</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <br>
        <br>
    </div>
    <!--end content-->
    <!--start footer-->
    <div class="footer">
        <p class="left">contact@novemberfest.com | + 31 53 476 55 55</p>
    </div>
    <!--end footer-->
    <!--end container-->
</div>
<!--body end-->
</body>
</html>
