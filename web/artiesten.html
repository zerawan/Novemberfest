<body>
<!--body start-->
<div class="container">
    <!--start header div-->
    <div class="header">
        <h1>novemberfest</h1>

        <!--start nav bar-->
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="artiesten.html">Artisten</a></li>
                <li><a href="schema.html">Schema</a></li>
                <li><a href="kaartverkoop.html">Tickets</a></li>

            </ul>
        </div>
        <div class="clear"></div>
        <!--end nav bar-->
    </div>
    <!--end nav bar-->
    <!--start content-->
    <div class="content">
        <br>
        <br>
        <div class="slideshow-container" >
            <div class="mySlides fade" style="display: inline-block" >
                <div class="numbertext">1 / 5</div>
                <img class="galleryImg" src="Images/prince.jpg" alt="portrait">
                <div class="text">Prince</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img class="galleryImg" src="Images/david_bowie.jpg" >
                <div class="text">David Bowie</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img class="galleryImg" src="Images/biggie_smalls.jpg" alt="protrait">
                <div class="text">Biggie Smalls</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img class="galleryImg" src="Images/micheal_jackson.jpg" alt="protrait">
                <div class="text">Micheal Jackson</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img class="galleryImg" src="Images/freddie-mercury.jpg" alt="protrait">
                <div class="text">Freddie Mercury</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <br>
        <br>
    </div>
    <!--end content-->

    <div class="footer">
